<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velocity Streamer Lounge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://i.imgur.com/BHKAlP5.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-attachment: fixed;
    }
    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 50px 20px;
      border-radius: 15px;
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      font-size: 3em;
      margin: 0 0 10px;
    }
    p {
      font-size: 1.3em;
      margin: 0 0 30px;
    }
    .discord-btn {
      display: inline-block;
      background-color: #5865F2;
      color: white;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2em;
      box-shadow: 0 4px 8px rgba(88, 101, 242, 0.4);
      transition: background-color 0.3s ease;
    }
    .discord-btn:hover {
      background-color: #4752c4;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.7);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Velocity Streamer Lounge</h1>
    <p>Your hub for content creators, streamers, and gamers.</p>
    <a href="https://discord.gg/vlounge" target="_blank" rel="noopener" class="discord-btn">
      Join Our Discord
    </a>
  </header>

  <footer>
    <p>&copy; 2025 Velocity Streamer Lounge. All rights reserved.</p>
  </footer>
</body>
</html>
