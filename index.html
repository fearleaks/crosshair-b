<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FEAR Banner</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('banner.png') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .glow-text {
      font-size: 100px;
      font-weight: bold;
      text-transform: uppercase;
      animation: glow 5s linear infinite;
      color: white;
      text-align: center;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .socials {
      font-size: 28px;
      font-weight: bold;
      animation: glow 5s linear infinite;
      color: white;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px red; }
      16% { text-shadow: 0 0 20px orange; }
      32% { text-shadow: 0 0 20px yellow; }
      48% { text-shadow: 0 0 20px green; }
      64% { text-shadow: 0 0 20px cyan; }
      80% { text-shadow: 0 0 20px blue; }
      100% { text-shadow: 0 0 20px magenta; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow-text">FEAR</div>
    <div class="socials">
      TikTok: clickey<br>
      Discord: clickey#3520<br>
      YouTube: rpfear
    </div>
  </div>
</body>
</html>
